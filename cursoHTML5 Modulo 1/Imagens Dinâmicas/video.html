<body>

        <h1>Videos Hospedados Localmentes</h1>
        <p>para hospedar um video localmente basta acessar a tag &lt;video&gt;</p>
        <video width="560" poster=""  controls loop> <!--Colocar imagem de tumbnail em posters-->
            <source src="videos/Cidade2.mp4" type="video/mp4">
            <source src="videos/Cidade.webm" type="video/mp4">
        </video>
        
        <h1>Iserindo videos externos</h1>
        <p>para inserir videos externo basta ir no youtube ou vimeo e copiar o codigo integrado</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }
        body{
            /* Paleta de 3 a 5 cores*/
            background-image: linear-gradient(to right,#FFC100,#FF2C22,#FF0061, #FF00CC );
            background-attachment: fixed;
        }
    </style>
</head>
<body>

        <h1>Testando Gradiente</h1>
        <p>to bottom para baixo, para cima to top para os lado left e right</p>

</body>
</html>
